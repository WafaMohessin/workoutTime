<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health4U</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="columns">
        <div id="rightside" class="column">
            <div id="exerciseSearch" class="card">
                <div class="card-content">
                    <h1>Find Your Workout!</h1>
                    <br>
                    <div class="select">
                        <select id="selectBP">
                        </select>
                    </div>
                    <button type="button" id="bodypartBTN" class="button">Search By Bodypart
                    </button>
                    <br>
                    <div id="bpResult"></div>
                    <br>
                    <div class="select">
                        <select id="selectEquipment">
                        </select>
                    </div>
                    <button type="button" id="equipmentBTN" class="button">Search By Equipment
                    </button>
                    <br>
                    <div id="equipmentResult"></div>
                    <br>
                    <div>
                        <button type="button" id="searchButton" class="button container">Random Search</button>
                        <div id="exercise"></div>
                    </div>
                    <br>
                </div>
                </div>



    <script src="javascript.js"></script>
</body>

</html>
